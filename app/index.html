<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETTIway - Campus Navigation</title>
    
    <!-- Leaflet CSS for interactive maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar for navigation and room details -->
    <div id="sidebar">
        <div class="sidebar-header">
            <h1>ETTIway</h1>
            <p class="subtitle">Campus Navigation</p>
        </div>
        
        <!-- Search input (UI only - no functionality required) -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for rooms..." />
        </div>
        
        <!-- Room details display area -->
        <div id="room-details">
            <h3>Room Details</h3>
            <p class="info-text">Click on a room marker to view details</p>
        </div>
        
        <!-- Room list -->
        <div id="room-list">
            <h3>Available Rooms</h3>
            <div id="room-list-container">
                <p class="info-text">Loading rooms...</p>
            </div>
        </div>
    </div>
    
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- Leaflet JavaScript library -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Custom JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
