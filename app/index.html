<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETTIway - Campus Navigation</title>
    
    <!-- Leaflet CSS for interactive maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar for navigation and room details -->
    <div id="sidebar">
        <div class="sidebar-header">
            <h1>ETTIway</h1>
            <p class="subtitle">Campus Navigation</p>
        </div>
        
        <!-- Search input (UI only - no functionality required) -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for buildings..." />
        </div>
        
        <!-- Room details display area -->
        <div id="room-details">
            <h3>Building Details</h3>
            <p class="info-text">Click on a building to view details</p>
        </div>
        
        <!-- Room list -->
        <div id="room-list">
            <h3>Available Buildings</h3>
            <div id="room-list-container">
                <p class="info-text">Loading buildings...</p>
            </div>
        </div>

        <!-- OSM Controls -->
        <div id="osm-controls" style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee;">
            <h3>OSM Data</h3>
            <button id="btn-load-osm" class="btn-primary" style="width: 100%; margin-bottom: 10px; padding: 8px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px;">Încarcă drumuri OSM</button>
            <div style="display: flex; align-items: center;">
                <input type="checkbox" id="chk-show-osm" style="margin-right: 8px; cursor: pointer;">
                <label for="chk-show-osm" style="cursor: pointer; user-select: none;">Afișează drumuri OSM</label>
            </div>
            <p id="osm-status" class="info-text" style="margin-top: 5px; font-size: 12px;"></p>
        </div>
    </div>
    
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- Leaflet JavaScript library -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Custom JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
